<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Subscribe</title>
  </head>
  <body>
    <p>YouTube Subcribe Button</p>
    <button class="js-subscribe-button" onclick=" subscribe();">
      Subcribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Oders over $40 = FREE shipping.</p>
    <input
      placeholder="Cost of Order"
      class="js-cost-input"
      onkeydown="handleCostKeydown(event)"
    />
    <button
      onclick="
      calculateTotal ();
    "
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <script>
      function handleCostKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        let cost = Number(inputElement.value);
        if (cost < 40) {
          cost += 10;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");
        if (buttonElement.innerText === "Subcribe") {
          buttonElement.innerHTML = "Subcribed";
        } else {
          buttonElement.innerHTML = "Subcribe";
        }
      }
    </script>
  </body>
</html>
